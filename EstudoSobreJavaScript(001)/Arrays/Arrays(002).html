<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muitos Números</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
            font: normal normal 1em 'Quicksand', sans-serif;
        }

        /*===========*/

        body {
            padding: 25px 0px 0px 0px;
            display: flex;
            flex-flow: column wrap;
            justify-content: flex-start;
            align-items: center;
            background: #3E86D9;
        }
        header {
            font: normal bold 2.5em 'Quicksand', sans-serif;
            color: white;
            margin: 0px 0px 25px 0px;
        }
        main {
            display: flex;
            flex-flow: column nowrap;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
            padding: 25px 25px 25px 25px;
            height: 460px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.397);
        } 
        #form {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-between;
            align-items: center;
            align-content: space-evenly;
            padding: 0px 0px 25px 0px;
            width: 100%;
            border-bottom: 1px solid black;
        }
        input {
            width: 200px;
        }
        button {
            width: 100px;
            margin: 10px 0px 10px 0px;
        }
        select {
            height: 100px;
            width: 200px;
        }
        #result {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
            margin: 15px 0px 0px 0px;
        } 
    </style>
</head>
<body>
    <header>Seletor de Frutas</header>
    <main>
        <section id="form">
            <label for="number">
                Número (entre 1 e 100): <input type="number" name="number" id="number" placeholder="Adicione algum número" >
                <br>
                <button>Adicionar</button>
                <br>
                <select name="listanumber" id="listanumber"></select>
            </label>
        </section>
        <section id="result">
        </section>
    </main>
    <script>
    </script>
</body>
</html>
