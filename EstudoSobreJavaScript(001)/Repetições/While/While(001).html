<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Contando de 1 at√© 100</p>
    <button id="botao">Contar</button>
    <p id="contando">Contando: </p>
    <script>
        let botao = document.getElementById('botao')
        botao.addEventListener('click', Click)
        function Click() {
            let contando = document.getElementById('contando')
            let contador = 1
            while (contador <= 100) {
                contando.innerHTML += ` ${contador} `
                contador++
            }
            /*
            do {
                contando.innerHTML += ` ${contador} `
                contador++
            } while (contador <= 100)
            */
        }
    </script>
</body>
</html>
