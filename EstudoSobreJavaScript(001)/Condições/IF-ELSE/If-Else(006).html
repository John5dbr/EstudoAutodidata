<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>^^</h1>
    São que horas
    <input type="number" placeholder="horario" name="text1" id="input1">
    <button>Resposta</button>
    <p id="resposta"></p>
    <script>
        let botao = document.getElementsByTagName('button')[0]
        botao.addEventListener('click', Click) 
        function Click() {
            let horario = document.getElementById('input1')
            let Nhorario = Number(horario.value)
            let resp = document.getElementById('resposta')
            if (Nhorario >= 0 && Nhorario <= 4) {
                resp.innerText = 'Boa madrugada'
            } else if (Nhorario >= 5 && Nhorario <= 11) {
                resp.innerText = 'Bom dia'
            } else if (Nhorario >= 12 && Nhorario <= 17) {
                resp.innerText = 'Boa tarde'
            } else {
                resp.innerText = 'Boa noite'
            }
            window.alert(`Ué... ${Nhorario}`)
        }
    </script>
</body>
</html>
