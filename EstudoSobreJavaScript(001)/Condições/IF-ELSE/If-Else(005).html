<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Validador de ano eleitoral</h1>
    Em que ano vc nasceu?
    <input type="number" placeholder="nascimento do usuário" name="text1" id="input1">
    <button>Resposta</button>
    <p id="resposta"></p>
    <script>
        let botao = document.getElementsByTagName('button')[0]
        botao.addEventListener('click', Click) 
        function Click() {
            let idade = document.getElementById('input1')
            let numeroidade = 2025 - Number(idade.value)
            let resp = document.getElementById('resposta')
            if (numeroidade < 16) {
                resp.innerText = 'Não vota ainda!'
            } else if ((numeroidade >= 16 && numeroidade <= 17) || (numeroidade >= 70)) {
                resp.innerText = 'Ainda é opcional...'
            } else {
                resp.innerText = 'Va votar!'
            }
        }
    </script>
</body>
</html>
