<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeradorDeTabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Tabuada
    </header>
    <main>
        <form action="algum.php" method="GET">
            <p>
                <label for="n1">
                    Insira um número: <input type="number" name="numero" id="n1" required placeholder=" [ 0 - 10 ] ">
                </label>
                <input type="button" value="Gerar" id="botao">
            </p>
        </form>
        <section id="result">
            <label for="tabuada">
                Tabuada gerada: <br> <br>
                <select name="tabuada" id="tab1">
                    <option id="op1" class="option" value=""></option>
                    <option id="op2" class="option" value=""></option>
                    <option id="op3" class="option" value=""></option>
                    <option id="op4" class="option" value=""></option>
                    <option id="op5" class="option" value=""></option>
                    <option id="op6" class="option" value=""></option>
                    <option id="op7" class="option" value=""></option>
                    <option id="op8" class="option" value=""></option>
                    <option id="op9" class="option" value=""></option>
                    <option id="op10" class="option" value=""></option>
                    <option id="op11" class="option" value=""></option>
                </select>
            </label>
        </section>
    </main>
    <script>
        let botao = document.querySelector('input#botao');
        botao.addEventListener('click', Click) 
        function Click() {
            let tabuada = document.getElementsByTagName('option');
            let input1 = document.querySelector('input#n1');
            let input2 = document.querySelector('input#tabuada');
            let result = document.querySelector('section#result');
            let numero = Number(input1.value);
            if (numero >= 11) {
                window.alert(`Tu já viu tabuado além do [ 0 - 10 ] animal ?`)
            } else {
                for (let cont = 0 ; (cont <= 10) ; cont++) {
                    tabuada[cont].innerHTML = ` `  
                } 
                for (let cont = 0 ; (cont <= 10) ; cont++) {
                    tabuada[cont].innerHTML += `${numero} x ${cont} = ${numero*cont} `  
                } 
            }
        }
    </script>
</body>
</html>
