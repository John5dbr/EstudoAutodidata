<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Recursos/FavIcon.png">
    <link rel="stylesheet" href="style.css">
    <title>Lista de Tarefas</title>
</head>
<body>
    
    <main class="mn">
        <h1 class="mn__h1">Gerenciador de Tarefas</h1>
        <p class="mn__p">~ O Foco Vence a Distração ~</p>
        <h2 class="mn__h2">Aumente sua produtividade e realize mais em menos tempo.</h2>
        <label for="tarefa" class="mn__lbl" id="mn__lbl">
            <input type="text" name="tarefa" id="tarefa" placeholder="Tarefas">
            <input type="button" value="Salvar Tarefa" id="salvarTarefa">
        </label>
        <section class="mn__sec-Lista" id="lista">
        </section>
        <section class="mn__sec-btnExtras" id="btnExtras">
            <input type="button" value="Limpar Lista" id="limparLista">
            <input type="button" value="Apagar Tarefas Realizadas" id="apagarTarefasRealizadas">
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
