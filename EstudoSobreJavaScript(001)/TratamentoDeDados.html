<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nasc = Number(window.prompt('Quando vc nasceu? '))
        let ano = Number(window.prompt('Em que ano estamos? '))
        window.alert(`Jà que vc nasceu no ano ${nasc} e estamos em ${ano} sua idade é ${ano - nasc}`)
        let nome = String(window.prompt('Qual seu nome?'))
        document.write(`<p>Sua idade é ${ano - nasc} e seu nome é ${nome.length}</p>`)
    </script>
</body>
</html>
