<body>
    <script>
        let nome = window.prompt('Qual a nome do aluno? ')
        let nota = window.prompt('Qual a nota do(a) aluno(a)? ')
        window.alert(`O aluno(a) ${nome} foi ${(nota >= 7 ? 'Aprovado' : 'Reprovado')}`)
    </script>
