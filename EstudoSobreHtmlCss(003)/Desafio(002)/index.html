<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TentandoFazerUmHeaderFoda</title>
</head>
<body>
    <header class="hdrEspecial">
        <figure class="hdrEspecial_fgr">
            <img class="hdrEspecial_fgr_img" src="Recursos/LogoMarca.png" alt="LogoMarca"></img>
            <a href="#" class="hdrEspecial_fgr_h1">
                <h1>SQUARESPACE</h1>
            </a>
        </figure>
        <nav class="hdrEspecial_nav">
            <a href="#" class="hdrEspecial_nav_items hdrEspecial_nav_items-hover">PRODUTOS</a>
            <a href="#" class="hdrEspecial_nav_items hdrEspecial_nav_items-hover">RECURSOS</a>
        </nav>
        <aside class="hdrEspecial_asd">
            <a href="#" class="hdrEspecial_asd_login">FAZER LOGIN</a>
            <a href="#" class="hdrEspecial_asd_comeceagora  hdrEspecial_asd_comeceagora-hover">COMEÇE AGORA</a>
        </aside>
    </header>
    <main>
        <section class="templates">
            <h2 class="templates_h2">Serviços</h2>
            <h1 class="templates_h1">O jeito mais fácil <br> de receber pelos <br> seus serviços</h1>
            <a class="templates_botao"><div id="Cobertor"></div><p>COMECE AGORA</p></a>
            <header class="hdr">
                <figure class="hdr_fgr">
                    <img class="hdr_fgr_img" src="Recursos/LogoMarca.png" alt="LogoMarca"></img>
                    <a href="#" class="hdr_fgr_h1">
                        <h1>Serviços</h1>
                    </a>
                </figure>
                <nav class="hdr_nav">
                    <a href="#" class="hdr_nav_items hdr_nav_items-hover">Templates</a>
                    <a href="#" class="hdr_nav_items hdr_nav_items-hover">Experiências</a>
                    <a href="#" class="hdr_nav_items hdr_nav_items-hover">Consultoria</a>
                    <a href="#" class="hdr_nav_items hdr_nav_items-hover">Pacotes e Eventos</a>
                </nav>
                <aside class="hdr_asd">
                    <a href="#" class="hdr_asd_a"> COMECE AGORA</a>
                </aside>
            </header>
        </section>
        <section></section>
    </main>
</body>
</html>
