<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssGridCome√ßandoAgr</title>
    <style>
        * {
            margin: 0px;
            margin: 0px;
        }
        #Pai {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr ;
        }
        .Filho {
            background: darkgray;
            text-align: center;
            line-height: 30px;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="Pai">
        <div class="Filho">Filho1</div>
        <div class="Filho">Filho2</div>
        <div class="Filho">Filho3</div>
        <div class="Filho">Filho4</div>
        <div class="Filho">Filho5</div>
    </div>
</body>
</html>
